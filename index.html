<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glossário Tech do Zero</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      text-align: center;
    }
    header {
      background-color: #0000FF;
      color: white;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    input {
      margin: 2rem auto;
      padding: 1rem;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .loading {
      color: #333;
      font-size: 1.2rem;
    }
    footer {
      background-color: #e9ecef;
      color: #6c757d;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Glossário Tech do Zero</h1>
    <p>Termos de programação, APIs e cloud explicados de forma simples.</p>
  </header>
  <input id="busca" type="text" placeholder="Buscar termo..." />
  <div id="lista-termos">
    <p class="loading">Carregando termos...</p> 
</div>
  <footer>
  <div class="empresa">© 2025 BLW GAME</div>
  <div class="admob-banner">
    <!-- Espaço reservado para o banner do AdMob -->
    <p>Publicidade</p>
    <div class="banner-placeholder"></div>
  </div>
</footer>
<script type="module" src="firebase-config.js"></script> 
  <script type="module" src="script.js"></script>
  </body>
</html>
